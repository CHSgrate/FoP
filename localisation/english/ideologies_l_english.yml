l_english:
social_democracy:0 "Social Democracy"
social_democracy_desc:0 "Social Democracy"
sgiYRuCz:0 "Social Democracy"
sgiYRuCz_desc:0 "Social democracy is a political ideology that combines democratic principles with some of the socialist practices,putting more emphasis on expanding welfare programs and more rights for different social groups.It has been described as the most common form of Western or modern socialism, as well as the reformist wing of democratic socialism."
agrarianism:0 "Agrarianism"
agrarianism_desc:0 "Agrarianism is a political and social philosophy that has promoted subsistence agriculture, smallholdings, egalitarianism, with agrarian political parties normally supporting the rights and sustainability of small farmers and agricultural workers against the wealthy in society"
populism:0 "Populism"
populism_desc:0 "Populism is not really and ideology,rather a method to gain support for your party. In Ukraine populism is usually tied to improving the social position and life standart of an average Ukrainian. Yet not all of the politicians fullfill the goals of their campaigns."
europeanism:0 "Europeanism"
europeanism_desc:0 "Europeanism is an idea combining sociallly liberal values with eu sentiment to bring the nation closer to the political and societal spectrum of the European Union countries. "
faction_social_democracy_peoplesunionofukraine:0 "People's union of ukraine"
millitary_junta:0 "Millitary Junta"
millitary_junta_desc:0 "Millitary Junta"
mil_administration:0 "Millitary administration"
mil_administration_desc:0 "A temporary government set up by millitary to establish order on controlled territoties"
admiralty_council:0 "Admiralty council"
admiralty_council_desc:0 "A temporary government led by Admirals, aimed at restoring order on controlled territories"
faction_millitary_junta_ukrainian_union_of_government_restoration:0 "Ukrainian union of government restoration"
conservative_democracy:0 "Conservative Democracy"
conservative_democracy_desc:0 "Conservative Democracy."
national_democracy:0 "National Democracy"
national_democracy_desc:0 "National Democracy is a political movement that combines nationalism with democratic ideology. Democratic principles of government are combined with nationalism in politics and public life. National democracy gained great development in Europe at the end of the 20th century on the wave of Euroscepticism and anti-migration sentiments."
monacrhism:0 "Monacrhism"
monacrhism_desc:0 "Monarchism is the advocacy of the system of monarchy or monarchical rule."
christian_democracy:0 "Christian Democracy"
christian_democracy_desc:0 "Christian democracy is a political ideology that emerged in 19th-century Europe under the influence of Catholic social teaching, as well as neo-Calvinism. It was conceived as a combination of modern democratic ideas and traditional Christian values, incorporating social justice as well as the social teachings espoused by the Catholic, Lutheran, Reformed, Pentecostal and other denominational traditions of Christianity in various parts of the world."
faction_conservative_democracy_leauge_of_ukrainian_oblasts:0 "Leauge of ukrainian oblasts"
radical_nationalism:0 "Radical Nationalism"
radical_nationalism_desc:0 "Radical Nationalism."
militant_nationalism:0 "Militant Nationalism"
militant_nationalism_desc:0 "Militant Nationalism is the ideology closely associated with some right wing factions, that participated in the Revolution of Dignity in 2014. Militant Nationalism is a transitionary regime with revolutionary characters,heade by different groups of paramilitaries."
fascism:0 "Fascism"
fascism_desc:0 "Fascism is a form of far-right, authoritarian ultranationalism characterized by dictatorial power, forcible suppression of opposition, and strong regimentation of society and the economy that rose to prominence in early 20th-century Europe."
ultraconservatism:0 "Ultraconservatism"
ultraconservatism_desc:0 "Ultraconservatism is an ideology that takes some parts of traditional conservatism,like faith or different traditional values and puts them to the extreme. Those regimes are usually religious cults or isolated from the world places."
ultranationalism:0 "Ultranationalism"
ultranationalism_desc:0 "Ultranationalism is an ideology that takes some parts of different right-wing ideologies and puts them to the extreme. Those regimes usually built on revanchist ideas or fighting a war of survival. Usually Ultranationalism is combined with ultramilitarism and different measures that are put in wartime."
nationalsocialism:0 "National socialism"
nationalsocialism_desc:0 "National socialism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed"
faction_nationalism_panukrainian_unity_pact:0 "Pan-Ukrainian unity pact"
oligarchy:0 "Oligarchy"
oligarchy_desc:0 "Oligarchy."
kleptocracy:0 "Kleptocracy"
kleptocracy_desc:0 "Kleptocracy is a government whose corrupt leaders use political power to appropriate the wealth of the people and land they govern, typically by embezzling or misappropriating government funds at the expense of the wider population."
corporatocracy:0 "Corporatocracy"
corporatocracy_desc:0 "Corporatocracy is a term used to refer to an economic, political and judicial system controlled by corporations or corporate interests."
faction_oligarchy_ukrainian_union:0 "Ukrainian union"
radical_socialism:0 "Radical Socialism"
radical_socialism_desc:0 "Radical Socialism."
authoritarian_socialism:0 "Authoritarian Socialism"
authoritarian_socialism_desc:0 "Authoritarian Socialism"
communism:0 "Communism"
communism_desc:0 "Communism is a philosophical, social, political, and economic ideology and movement whose goal is the establishment of a communist society, namely a socioeconomic order structured upon the ideas of common ownership of the means of production and the absence of social classes, money,and the state."
national_communism:0 "National Communism"
national_communism_desc:0 "National communism refers to the various forms in which Marxism-Leninism and socialism has been adopted or implemented by leaders in different countries using aspects of nationalism or national identity to form a policy independent from communist internationalism."
market_socialism:0 "Market Socialism"
market_socialism_desc:0 "market socialism is an economic system representing a compromise between socialist planning and free enterprise, in which enterprises are publicly owned but production and consumption are guided by market forces rather than by government planning."
syndicalism:0 "Syndicalism"
syndicalism_desc:0 "The hallmarks of syndicalism were workers’ control and “direct action.” Syndicalists such as Fernand Pelloutier distrusted both the state, which they regarded as an agent of capitalism, and political parties, which they thought were incapable of achieving radical change. Their aim was to replace capitalism and the state with a loose federation of local workers’ groups, which they meant to bring about through direct action—especially a general strike of workers that would bring down the government as it brought the economy to a halt."
anarchocommunism:0 "Anarcho-communism"
anarchocommunism_desc:0 "Anarcho-communism is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property (while retaining respect for personal property, along with collectively-owned items, goods and services) in favor of common ownership of the means of production and direct democracy as well as a horizontal network of workers' councils"
queer_socialism:0 "Queer socialism"
queer_socialism_desc:0 "An ideology that combines radical anti-straightism,lgbt+ rights,eradication of a concept of family and some left wing values, like equality.(But some people are more equal than others)."
faction_radical_socialism_united_ukrainian_communes:0 "United Ukrainian communes"
liberal_democracy:0 "Liberal Democracy"
liberal_democracy_noun:0 "Liberal Democracy"
liberal_democracy_desc:0 "Liberal Democratic"
liberalism:0 "Liberalism"
liberalism_desc:0 "Liberalism is a political and moral philosophy based on liberty, consent of the governed and equality before the law."
classical_liberalism:0 "Classical Liberalism"
classical_liberalism_desc:0 "Classical liberalism is a political ideology and a branch of liberalism that advocates free market, civil liberties under the rule of law with an emphasis on limited government, economic freedom, and political freedom."
neoliberalism:0 "Neoliberalism"
neoliberalism_desc:0 "Neoliberalism is contemporarily used to refer to market-oriented reform policies such as "eliminating price controls, deregulating capital markets, lowering trade barriers" and reducing, especially through privatization and austerity, state influence in the economy."
market_liberalism:0 "Market Liberalism"
market_liberalism_desc:0 "market liberalism refers to an economically liberal society that also provides a minimal to moderate-sized welfare state for its citizens."
libertarianism:0 "Libertarianism"
libertarianism_desc:0 "Libertarianism is a political philosophy that upholds liberty as a core principle. Libertarians seek to maximize autonomy and political freedom, emphasizing free association, freedom of choice, individualism and voluntary association."
faction_liberal_democracy_ukrainian_confederation:0 "Ukrainian confederation"
centrism:0 "Centrism"
centrism_desc:0 "Centrism"
centrist:0 "Centrism"
