 dnr.8.t:0 "Warehouse found"
 dnr.8.d:0 "We found some warehouses."
 dnr.8.a:0 "Glory to Donetsk!"
 dnr.9.t:0 "No Warehouses were found in the area"
 dnr.9.d:0 "We dont find any warehouses in the area."
 dnr.9.a:0 "Well, just use russian!"
 dnr.10.t:0 "Situation in Ukraine"
 dnr.10.d:0 "The situation in Ukraine is very difficult.  Because of the brutal Euromaidan, the legitimate government was overthrown.  But now the situation is much worse.  Ukraine fell into anarchy, and only we, the Donbass that broke away in time, are an island of adequacy in the region."
 dnr.10.a:0 "Glory to Donbass!"
 dnr.11.t:0 "Looking to the west"
 dnr.11.d:0 "We looked to the west.  Our main threat comes from it - the Ukrainian military junta regime.  About them, our President Denis Pushilin said: "Ukraine is a state perverted by the West that destroyed itself. We will never return to Ukraine. We remember the atrocities of the nationalist regime. We remember the alley of angels in Donetsk. We remember the boy whom the armed forces of Ukraine  crucified like Jesus. This boy became a martyr of the regime, and we will do everything to take revenge on our enemies. We will fight to the last, to the last bullet, to the last defender of Donbass.""
 dnr.11.a:0 "Yes, Death!"
 dnr.12.t:0 "Situation in our country"
 dnr.12.d:0 "Situation in Donetsk is very difficult. We will try to fix our country!"
 dnr.12.a:0 "Wake up, Donbass!"
 dnr.13.t:0 "Looking to the east"
 dnr.13.d:0 "Denis Pushilin said: Our brotherly country Russia should help us more! We asked Russia for weapons and they will soon send them to us. Our president said:"Russians are not our enemies!  Russia will help our country! The Russian soldiers are ready to fight for their country. Russia has the right to defend itself! Our country is a free country and Russia is our ally! The Russian people is the best! Russians love their homeland! They want to be free. They are our brothers"
 dnr.13.a:0 "Mr. Putin, we wait you!"
 dnr.14.t:0 "Looking to the north"
 dnr.14.d:0 "We looked to the north.  In the north, our fraternal friendly country is the Lugansk People's Republic. Our President Denis Pushilin said:Lugansk is the same Russians as we are. If we don’t work together with Lugansk, the nationalists from Ukraine will seize us again and will mock our Russian people. Only together we will win. Truth and faith are behind us. We  brothers and together nothing will stop us. Glory to the DPR and LPR! Glory to the heroes and defenders of Donbas!"
 dnr.14.a:0 "So true!"
 dnr.15.t:0 "Tamoznia"
 dnr.15.d:0 "We can stop trade war between Donetsk and Luhansk. Ok?"
 dnr.15.a:0 "Yes."
 dnr.15.b:0 "No."
 dnr.16.t:0 "Controlling of the business"
 dnr.16.d:0 "Oligarhs is the huge problem in Donetsk. How we will deal with it?"
 dnr.16.a:0 "Status kvo - its only one way."
 dnr.16.b:0 "Oligarhs must work for people! Not for their pockets!"
 dnr.16.c:0 "Russia will deal with it."
 dnr.17.t:0 "Crisis in administration"
 dnr.17.d:0 "Well, we have some problems with administration system. We must fix it now."
 dnr.17.a:0 "We will start federalisation!"
 dnr.17.b:0 "We will start confederalisation!"
 dnr.18.t:0 "Leader of Novorussia"
 dnr.18.d:0 "Now, we must choose the leader of our country!"
 dnr.18.a:0 "Hero of Donetsk - Denis Pushilin"
 dnr.18.b:0 "Father of Luhansk - Leonid Pasechnik"
 dnr.18.c:0 "Parlament republic is the best way"
 dnr.19.t:0 "War support"
 dnr.19.d:0 "We start supporting war in our society"
 dnr.19.a:0 "Society..."
 dnr.20.t:0 "Novorussia"
 dnr.20.d:0 "All documents are ready and now we are ready to start unification with Lugansk.  Our armies are united, our economy is united, and most importantly, our people are united in the fight against nationalist Ukraine!"
 dnr.20.a:0 "Glory to Novorussia!"
 dnr.21.t:0 "Unification?"
 dnr.21.d:0 "We can unite!"
 dnr.21.a:0 "Yes!"
 dnr.21.b:0 "No, thanks."
 dnr.22.t:0 "Unification?"
 dnr.22.d:0 "We can unite!"
 dnr.22.a:0 "Yes!"
 dnr.22.b:0 "No, thanks."
 dnr.23.t:0 "Pasechnik poslal nahui pushilina po telefonu"
 dnr.23.d:0 "Pasechnik poslal nahui pushilina po telefonu"
 dnr.23.a:0 "Bottom text"
 dnr.1.t:0 "Looking around us"
 dnr.1.d:0 "Our president on his conference said: From the west, we are pressed by the armed forces of Ukraine, from the east by the friendly Russian Federation. In the north, we border on the fraternal Lugansk Republic. The whole area is under the control of the Donetsk militia or Russian army. It is the first time in the history of our country that we have to fight for our freedom. Our soldiers are fighting for freedom, for their homeland. We will not allow this to be destroyed."
 dnr.1.a:0 "Wake up, Donbass!"