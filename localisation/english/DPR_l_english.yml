 dnr.8.t:0 "Warehouse found"
 dnr.8.d:0 "We found some warehouses."
 dnr.8.a:0 "Glory to Donetsk!"
 dnr.9.t:0 "No Warehouses were found in the area"
 dnr.9.d:0 "We dont find any warehouses in the area."
 dnr.9.a:0 "Well, just use russian!"
 dnr.10.t:0 "Situation in Ukraine"
 dnr.10.d:0 "The situation in Ukraine is very difficult.  Because of the brutal Euromaidan, the legitimate government was overthrown.  But now the situation is much worse.  Ukraine fell into anarchy, and only we, the Donbass that broke away in time, are an island of adequacy in the region."
 dnr.10.a:0 "Glory to Donbass!"
 dnr.11.t:0 "Looking to the west"
 dnr.11.d:0 "We looked to the west.  Our main threat comes from it - the Ukrainian military junta regime.  About them, our President Denis Pushilin said: "Ukraine is a state perverted by the West that destroyed itself. We will never return to Ukraine. We remember the atrocities of the nationalist regime. We remember the alley of angels in Donetsk. We remember the boy whom the armed forces of Ukraine  crucified like Jesus. This boy became a martyr of the regime, and we will do everything to take revenge on our enemies. We will fight to the last, to the last bullet, to the last defender of Donbass.""
 dnr.11.a:0 "Yes, Death!"
 dnr.12.t:0 "Situation in our country"
 dnr.12.d:0 "Situation in Donetsk is very difficult. We will try to fix our country!"
 dnr.12.a:0 "Wake up, Donbass!"
 dnr.13.t:0 "Looking to the east"
 dnr.13.d:0 "Denis Pushilin said: Our brotherly country Russia should help us more! We asked Russia for weapons and they will soon send them to us. Our president said:"Russians are not our enemies!  Russia will help our country! The Russian soldiers are ready to fight for their country. Russia has the right to defend itself! Our country is a free country and Russia is our ally! The Russian people is the best! Russians love their homeland! They want to be free. They are our brothers"
 dnr.13.a:0 "Mr. Putin, we wait you!"
 dnr.14.t:0 "Looking to the north"
 dnr.14.d:0 "We looked to the north.  In the north, our fraternal friendly country is the Lugansk People's Republic. Our President Denis Pushilin said:Lugansk is the same Russians as we are. If we don’t work together with Lugansk, the nationalists from Ukraine will seize us again and will mock our Russian people. Only together we will win. Truth and faith are behind us. We  brothers and together nothing will stop us. Glory to the DPR and LPR! Glory to the heroes and defenders of Donbas!"
 dnr.14.a:0 "So true!"
 dnr.15.t:0 "Tamoznia"
 dnr.15.d:0 "We can stop trade war between Donetsk and Luhansk. Ok?"
 dnr.15.a:0 "Yes."
 dnr.15.b:0 "No."
 dnr.16.t:0 "Controlling of the business"
 dnr.16.d:0 "Oligarhs is the huge problem in Donetsk. How we will deal with it?"
 dnr.16.a:0 "Status kvo - its only one way."
 dnr.16.b:0 "Oligarhs must work for people! Not for their pockets!"
 dnr.16.c:0 "Russia will deal with it."
 dnr.17.t:0 "Crisis in administration"
 dnr.17.d:0 "Well, we have some problems with administration system. We must fix it now."
 dnr.17.a:0 "We will start federalisation!"
 dnr.17.b:0 "We will start confederalisation!"
 dnr.18.t:0 "Leader of Novorussia"
 dnr.18.d:0 "Now, we must choose the leader of our country!"
 dnr.18.a:0 "Hero of Donetsk - Denis Pushilin"
 dnr.18.b:0 "Father of Luhansk - Leonid Pasechnik"
 dnr.18.c:0 "Parlament republic is the best way"
 dnr.19.t:0 "War support"
 dnyr.19.d:0 "We start supporting war in our society"
 dnr.19.a:0 "Society..."
 dnr.20.t:0 "Novorussia"
 dnr.20.d:0 "All documents are ready and now we are ready to start unification with Lugansk.  Our armies are united, our economy is united, and most importantly, our people are united in the fight against nationalist Ukraine!"
 dnr.20.a:0 "Glory to Novorussia!"
 dnr.21.t:0 "Unification?"
 dnr.21.d:0 "We can unite!"
 dnr.21.a:0 "Yes!"
 dnr.21.b:0 "No, thanks."
 dnr.22.t:0 "Unification?"
 dnr.22.d:0 "We can unite!"
 dnr.22.a:0 "Yes!"
 dnr.22.b:0 "No, thanks."
 dnr.23.t:0 "Pasechnik poslal nahui pushilina po telefonu"
 dnr.23.d:0 "Pasechnik poslal nahui pushilina po telefonu"
 dnr.23.a:0 "Bottom text"
 dnr.1.t:0 "Looking around us"
 dnr.1.d:0 "Our president on his conference said: From the west, we are pressed by the armed forces of Ukraine, from the east by the friendly Russian Federation. In the north, we border on the fraternal Lugansk Republic. The whole area is under the control of the Donetsk militia or Russian army. It is the first time in the history of our country that we have to fight for our freedom. Our soldiers are fighting for freedom, for their homeland. We will not allow this to be destroyed."
 dnr.1.a:0 "Wake up, Donbass!"
 search_for_a_warehouse_in_katyk:0 "Search for a warehouse in Katyk"
 DPR_crisis_in_administration:0 "Crisis in administration"
 DPR_crisis_in_administration_desc:0 "Crisis in administration"
 DPR_clown:0 "Clown"
 DPR_clown_desc:0 "After the assassination of the leader of the DPR group, Alexander Zakharchenko, Denis Pushilin became the new president of the republic as a result of the elections. Although the people chose him, they still remember the old leader, which is why the current president is not very popular."
 DPR_FSB:0 "FSB influence"
 DPR_FSB_desc:0 "The FSB of the Russian Federation is actively working in the Donbas. Most ministers, generals and other officials are members of the Russian network of agents."
 DPR_rivarly:0 "Rivarly"
 DPR_rivarly_desc:0 "After the "resignation" of Plotnytskyi, the struggle for financial flows in the "LPR" between the current leader of the militants Pasichnyk and the "minister of internal affairs" Kornet has not stopped. Moreover, Pasichnyk is trying to oust the so-called "Donetsk" from Luhansk. The so-called Minister of Internal Affairs Kornet is actually Zakharchenko's man. The beekeeper is trying to squeeze the coal industry out of Kornet - legal mines and pits. At one time, on the air of the TV channel "Russia 24", the leader of the militants of the self-proclaimed "LPR" Pasichnik announced his intention to bring all "state" and non-state coal enterprises of the "republic" out of the shadows. "The policy of the approach to state and non-state enterprises of the coal industry will be revised in order to bring out of the shadows those enterprises that try to work illegally. We will do everything possible to legalize them. This is the main task," said Pasichnyk. It is noteworthy that this is not the first time when the special services of the "DPR" have tried to take control of certain financial flows in the territory of the "brotherly republic". In fact, we are talking about the struggle between the leaders of the "LPR" and "DPR" for control over financial flows from the extraction and sale of coal, liquor, and tobacco products."
 DPR_russian_influance:0 "Russian influence"
 DPR_russian_influance_desc:0 "Russia strongly influences our country. Russian oligarchs control the economy, Russian oligarchs control the army. The KGB of the DPR is nothing, so we have to actively cooperate with the FSB. We are almost completely dependent on Russia, but as long as it brings advantages, it is good for us."
 DPR_coruption:0 "Coruption"
 DPR_coruption_desc:0 "Huge corruption is one of the traditions of Russian culture. Our politicians are greedy bastards. They think only about their own interests, and not the interests of the people of Donbass. Huge corruption is one of the traditions of Russian culture."
 DPR_problem_with_russian_oligarchs:0 "Problem with russian oligarchs"
 DPR_problem_with_russian_oligarchs_desc:0 "After they began to control the affairs of the Russian oligarchs in our country, they did not like it very much."
 DPR_federalization:0 "Federation"
 DPR_federalization_desc:0 "Federation - a form of government in which parts of the state are state entities that have legally defined political independence within the framework of the federation. A federation requires the presence of state-territorial entities - subjects of the federation that do not have state sovereignty, but have fairly broad powers in domestic politics."
 DPR_konfederation:0 "Confederation"
 DPR_konfederation_desc:0 "A confederation is a union of sovereign states that have concluded a confederal treaty and thus united to solve common problems and carry out joint actions. Confederation - different monetary units and different armed forces with their own command in the allied states. A confederation is only a form of unification of the remaining independent states and countries. Members of the confederation retain their state sovereignty, an independent system of authorities, their own legislation and transfer only a limited number of issues to the Union's competence: defense, foreign policy. A decision on issues common to the Allied States does not necessarily apply on the territory of each member state of the confederation."
 DPR_novorosjablyat:0 "Novorussia"
 DPR_novorosjablyat_desc:0 "Novorossia is a project to create a pro-Russian state entity in Ukraine that existed in 2014-2015. It appeared during the Euromaidan, when Russian President Vladimir Putin introduced the term "Novorossiya" into the language to refer to Russian claims to the south and east of Ukraine, named after the historical region of the Russian Empire of the same name. During the pro-Russian protests in eastern Ukraine in the Donetsk and Luhansk regions in April-May 2014, the self-proclaimed Donetsk People's Republic (DPR) and Lugansk People's Republic (LPR) were formed with the participation of Russia. On June 24, 2014, the DPR and LPR announced plans to create the Novorossiya Confederation, or the Union of People's Republics (SNR), and adopted an act of unification. The United Parliament of Novorossiya was created, the speaker of which was Oleg Tsarev, and the draft constitution of a confederal state entity. In the spring of 2015, as part of the implementation of the Second Minsk Agreement, the Novorossiya project was closed, the act on the unification of the DPR and LPR was suspended."
 DPR_propaganda:0 "Propaganda"
 DPR_propaganda_desc:0 "To defeat the Ukrainian threat.  We need to step up propaganda.  The government of the DPR took an order from private artists to draw posters and agitation for our people.  Also, we hired animators to draw cartoons about the cruelty of the Ukrainian military junta and the heroism of the Donbass militias.  Now on the streets of Donetsk and other cities you can listen to the legendary song "Get Up Donbass" around the clock, and in television and radio studios we began to actively invite journalists from the Russian Federation."
 DPR_mobiks1:0 "Mobilization"
 DPR_mobiks1_desc:0 "The mobilization machine is turned on full."
 DPR_mobiks2:0 "Mobilization"
 DPR_mobiks2_desc:0 "The mobilization machine is turned on full."
 LPR_second_fiddle:0 "Second Fiddle"
 LPR_second_fiddle_desc:0 "At the moment, there is a conflict between regional elites and new appointees from the Russian Federation. In the temporarily occupied territories of Luhansk and Donetsk regions, during the 8 years of occupation, "new elites" appeared from among the collaborators and traitors of Ukraine, who gained "political weight" and also managed to obtain financial capital under the vision of managing the occupied territories with monetary subsidies from the Russian Federation through dispersal of occupation budgets allocated by the Kremlin."
