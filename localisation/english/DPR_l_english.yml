 LPR_rivarly_desc:0 "After the "resignation" of Plotnytskyi, the struggle for financial flows in the "LPR" between the current leader of the militants Pasichnyk and the "minister of internal affairs" Kornet has not stopped. Moreover, Pasichnyk is trying to oust the so-called "Donetsk" from Luhansk. The so-called Minister of Internal Affairs Kornet is actually Zakharchenko's man. The beekeeper is trying to squeeze the coal industry out of Kornet - legal mines and pits. At one time, on the air of the TV channel "Russia 24", the leader of the militants of the self-proclaimed "LPR" Pasichnik announced his intention to bring all "state" and non-state coal enterprises of the "republic" out of the shadows. "The policy of the approach to state and non-state enterprises of the coal industry will be revised in order to bring out of the shadows those enterprises that try to work illegally. We will do everything possible to legalize them. This is the main task," said Pasichnyk. It is noteworthy that this is not the first time when the special services of the "DPR" have tried to take control of certain financial flows in the territory of the "brotherly republic". In fact, we are talking about the struggle between the leaders of the "LPR" and "DPR" for control over financial flows from the extraction and sale of coal, liquor, and tobacco products."